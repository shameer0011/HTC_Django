{% extends "blog/layout.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h2>Hai...{{user.username}}</h2>
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete Here</legend>
            <h2>Are you sure you want to delete the post "{{ object.title }}"</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-dark btn-outline-danger" type="submit">Yes, Delete</button>
            <a class="btn btn-dark btn-outline-secondary" href="{% url 'Post-Details' object.id %}">Cancel</a>
        </div>
    </form>
</div>
{% endblock content %}
