{% extends "blog/layout.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h2>You can Blog Post Here..</h2>
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Blog Post</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-dark btn-outline-info" type="submit">Post</button>
        </div>
    </form>
</div>

{% endblock content %}
